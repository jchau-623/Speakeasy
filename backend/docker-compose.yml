version: "3"

services:
  api:
    build: .
    image: speakeasy:latest
    container_name: backend_api
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    environment:
      - PYTHONPATH=/app
    depends_on:
      - database

  database:
    image: mongo:latest
    container_name: backend_database
    ports:
      - "27017:27017"
#     volumes:
 #      - data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

